<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cassa Udec</title>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css"
	href="static/css/Form-Usuario.css" th:href="@{/css/Form-Usuario.css}">

<!-- Datatable-->
<link rel="stylesheet"
	href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>
<body>
	<div class="contenedor">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img src="static/img/Logoudec.png" th:src="@{img/Logoudec.png}"
				width="150" alt="">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			</div>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="nav navbar-nav ">
					<li><a class="navbar-brand text-success">CASSA UDEC</a></li>
				</ul>
			</div>
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item"><a class="nav-link text-success" href="#"
					th:href="@{/logout}"><span
						th:text="${#authentication.getPrincipal().getUsername()}" class="text-success"></span>
						- <span class="text-success">Cerrar Sesion </span><span class="float-right"><i
							class="fas fa-sign-out-alt"></i></span> </a></li>
			</ul>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
				<div
					class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
					<ul
						class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
						id="menu">
						<li class="nav-item"><a th:href="@{/InicioAdmin}"
							class="d-block text-success p-3 border-0 "> <i
								class="icon ion-md-home mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Inicio</span>
						</a></li>
						<li><a href="#" th:href="@{/RPacientes}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-person mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Registrar Pacientes</span>
						</a></li>
						<li><a href="#" th:href="@{/ListarPacientes}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-list mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Lista de Pacientes</span>
						</a></li>
						<li><a href="#" th:href="@{/Valoracion}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-medkit mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Valoraciones</span>
						</a></li>
						<li><a href="#" th:href="@{/Admin/Cartillas}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-bookmarks"></i> <span
								class="ms-1 d-none d-sm-inline">Crear Cartillas</span>
						</a></li>
						<li><a href="#" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-copy mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Reportes</span>
						</a></li>
						<li><a href="#" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-chatboxes mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Chat</span>
						</a></li>
						<li><a href="#" th:href="@{/Admin/Eventos}" class="d-block text-success p-3 border-0">
								<i class="icon ion-md-calendar mr-2"></i> <span
								class="ms-1 d-none d-sm-inline">Eventos</span>
						</a></li>
						<li><a href="#"  class="d-block text-success p-3 border-0">
								<i class="icon ion-md-paper"></i> <span
								class="ms-1 d-none d-sm-inline">Foro</span>
						</a></li>
						<li><a href="#"  class="d-block text-success p-3 border-0">
								<i class="icon ion-md-play"></i> <span
								class="ms-1 d-none d-sm-inline">Multimedia</span>
						</a></li>
						<li class="nav-item"><a href="#" th:href="@{/FormUsuario}"
							class="d-block text-success p-3 border-0 "><i class="icon ion-md-contacts"></i> <span
								class="ms-1 d-none d-sm-inline">Lista de usuarios</span>
						</a></li>
					</ul>
				</div>
			</div>

			<div class="align-self-center col text-center">
				<a href="#" th:href="@{/nuevaValoracion}" type="submit"
					class="btn btn-outline-success" value="Nueva Valoracion">Nueva
					Valoracion</a> <a href="#" th:href="@{Admin/ListarValoraciones}"
					type="submit" class="btn btn-outline-success"
					value="Actualizar Valoracion">Ver valoraciones</a>
			</div>
		</div>
	</div>

</body>

</html>
