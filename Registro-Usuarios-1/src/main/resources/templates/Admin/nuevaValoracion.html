							<div class="text-right"><span class="valid-text pt-3" id="txaCount">255 Caracteres restantes</span></div>
							<script type="text/javascript">
							$(document).ready(function() {
							    var limit = 255;
							    $("#txaMessage").keyup(function(event) {
							        var value = limit - $(this).val().length;

							        if (value <= 0) {
							            $('#txaMessage').removeClass('is-valid');
							            $('#txaMessage').addClass('is-invalid');
							            $('#txaCount').html(value);
							            $('#txaCount').removeClass('valid-text');
							            $('#txaCount').addClass('invalid-text');
							        } else if (value > 0) {
							            $('#txaMessage').removeClass('is-invalid');
							            $('#txaMessage').addClass('is-valid');
							            $('#txaCount').html(value);
							            $('#txaCount').removeClass('invalid-text');
							            $('#txaCount').addClass('valid-text');
							        }
							    });
							});
							</script>

							<script type="text/javascript">
							$(document).ready(function() {
							    var limit = 255;
							    $("#prueba").keyup(function(event) {
							        var value = limit - $(this).val().length;

							        if (value <= 0) {
							            $('#prueba').removeClass('is-valid');
							            $('#prueba').addClass('is-invalid');
							            $('#pruebaCount').html(value);
							            $('#pruebaCount').removeClass('valid-text');
							            $('#pruebaCount').addClass('invalid-text');
							        } else if (value > 0) {
							            $('#prueba').removeClass('is-invalid');
							            $('#prueba').addClass('is-valid');
							            $('#pruebaCount').html(value);
							            $('#pruebaCount').removeClass('invalid-text');
							            $('#pruebaCount').addClass('valid-text');
							        }
							    });
							});
							</script>
