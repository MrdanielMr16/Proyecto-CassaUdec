<div class="modal fade" id="changePasswordModal" tabindex="-1"
	role="dialog" aria-labelledby="changePasswordModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="changePasswordLongModal">Cambiar la contraseña del usuario</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">X</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="changePasswordForm" th:object="${passwordForm}"
					method="post" class="form" role="form">
					<input class="form-control" type="hidden" th:field="${passwordForm.id}">
					<input th:if="${#authorization.expression('hasRole(''ADMIN'')')}"  type="hidden" id="currentPassword" value="blank"  />
					<div th:unless="${#authorization.expression('hasRole(''ADMIN'')')}" class="form-group row">
						<label class="col-lg-3 col-form-label 	form-control-label">Contraseña
							actual</label>
						<div class="col-lg-9">
							<input class="form-control" type="password"
								th:field="${passwordForm.currentPassword}">
							<div class="alert-danger"
								th:if="${#fields.hasErrors('currentPassword')}"
								th:errors="*{currentPassword}">Contraseña</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label 	form-control-label">Nueva
							Contraseña</label>
						<div class="col-lg-9">
							<input class="form-control" type="password"
								th:field="${passwordForm.newPassword}">
							<div class="alert-danger"
								th:if="${#fields.hasErrors('newPassword')}"
								th:errors="*{newPassword}">Contraseña</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Confirmar
							Contraseña</label>
						<div class="col-lg-9">
							<input class="form-control" type="password"
								th:field="${passwordForm.confirmPassword}">
							<div class="alert-danger"
								th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}">Confirmar Contraseña</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="alert alert-danger d-none text-center"
							id="changePasswordError">Change Contraseña Error</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" onClick="submitChangePassword()"
					class="btn btn-primary">Guardar cambios</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function submitChangePassword() {
		var params = {};
		params["id"] = $("#id").val();
		params["currentPassword"] = $("#currentPassword").val();
		params["newPassword"] = $("#newPassword").val();
		params["confirmPassword"] = $("#confirmPassword").val();

		$.ajax({
			type : "POST",
			contentType : "application/json",
			url : "/editarUsuario/cambiarPassword",
			data : JSON.stringify(params),
			dataType : 'text',
			cache : false,
			timeout : 600000,
			success : function(data) {
				$("#changePasswordForm")[0].reset();

				$("#changePasswordError").addClass("d-none");
				$("#formSuccess").removeClass("d-none");
				$("#formSuccess")
						.html("Contraseña Actualizada correctamente!.");

				$('#changePasswordModal').modal('toggle');
				setTimeout(function() {
					$("#formSuccess").hide('slow');
				}, 2000);
			},
			error : function(e) {
				$("#changePasswordError").removeClass("d-none");
				$("#formSuccess").addClass("d-none");
				$("#changePasswordError").html(e.responseText);
			}
		});

	}
</script>
